<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body onload="alert('Hello Prateek')">
    <div class="header">

    </div>
    <div class="container">
        <button onclick="changeText()">Click Me</button>
    </div>

    <form name="myForm" action="#" method="post" onsubmit="return validateForm()">
        <div>
            <label for="">First Name</label>
            <input type="text" name='firstName' placeholder="Enter the firstname">
        </div>

        <div>
            <label for="">Last Name</label>
            <input type="text" name="lastName" placeholder="Enter the lastname">
        </div>

        <br>
        <div>
            <label for="">Background</label>
            <select name="background" id="background" onchange="changeBackground(this)">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        // alert('Script Tags Work!!');
        var number1 = 50;

        var number2 = 40;

        alert(number1 + number2);

        console.log('My favorite number is' + number1);

        //Arrays

        const items = ['Prateek', 'Navneet', 'Sameer', 'Apurv'];

        alert(items[0]);

        alert(items[1]);

        const items2 = new Array('red', 'green', 'yellow');

        items[3] = 3;

        alert(items);

        items2.push('purple');

        alert(items);

        alert(items.length);

        alert(items2.length);

        alert(items.sort());

        alert(items.reverse());

        //LOOPS
        for (var i = 0; i < items.length; i++) {

            alert(items[i]);

        }

        var i = 0;

        while (i < 10) {

            alert(i);

            i++;

        }

        var numbers = [10, 20, 30, 40];

        numbers.forEach(function (element) {

            alert(element);

        }, this);

        var val1 = 3;
        var val2 = 3;

        if (val1 == val2 && val1 == 2) {
            console.log('They are equal');
        }
        else {
            console.log('They are not equal');
        }

        var fruit = 'apple';
        switch (fruit) {

            case 'banana':

                alert('This is a banana');

                break;

            case 'apple':

                alert('This is an apple');

                break;

            case 'orange':

                alert('This is an orange');

                break;
            default:
                alert('I hate everything!!! No favorite fruit');
                break;
        }

        //Object Literal

        var person = {

            firstName : 'Prateek',
            lastName : 'Madaan',
            age : 20,
            girlfriend : true,
            children : false,
            activities : ['Singing','Coding'],
            address : {
                street : 'MorrisWex Street',
                city : 'New Delhi',
                state : 'Delhi'
            },
            fullName : function(){
                return this.firstName;
            }
        }
        console.log(person.firstName);
        console.log(person.age);
        console.log(person.girlfriend);
        
        person.activities.forEach(function(element) {
                alert(element);
        }, this);

        console.log(person.address.street);

        //Object Constructor

        var apple = new Object();

        apple.color = 'red';
        apple.shape = 'round';
        apple.describe = function(){
            return 'An apple is red in color and keeps a doctor away';
        }

        console.log(apple.color);
        console.log(apple.shape);
        console.log(apple.describe());

        //Constructor Pattern

        function Fruit(name,color,shape){
            this.name = name;
            this.color = color;
            this.shape = shape;
            this.describe = function(){
                return this.name + 'is' + this.color + 'in color and' + this.shape + 'in shape'; 
            }
        }

        var apple = new Fruit('apple','red','round');
        console.log(apple.name);

        var orange = new Fruit('orange','orange','round');
        console.log(orange.shape);


        //ARRAY OF OBJECTS

        const animals = [
            {
                id: 1,
                dangerous : true,
                name : 'Tiger'
            },
            {
                id : 2,
                dangerous : false,
                name : 'Dog'
            },
            {
                id : 3,
                dangerous : true,
                name : 'Bear'
            }
        ];

        console.log(animals[0]);

        animals.forEach(function(element) {
        
            console.log(element.name + 'is' + element.dangerous);
        
        }, this);

        //EVENTS

        function doClick(){

            alert('You Clicked');
        }

        function changeText(id) {
            // id.innerHTML = 'You clicked';
            document.getElementById('heading').innerHTML = 'You Clicked';
        }

        //FORMS
        function changeBackground(el) {
            // console.log('Hello');
            document.body.style.backgroundColor = el.value;
        
        }

        function validateForm(){
            var firstname = document.forms["myForm"]["firstName"].value;

            if(firstname == null || firstname == '') {
                alert('Please enter a firstname');
                return false;
            }
            if(firstname.length < 3){
                alert('First Name must be atleast of 3 characters');
                return false;
            }
        
        }
        
        

    </script>
</body>

</html>

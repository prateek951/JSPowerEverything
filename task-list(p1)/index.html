<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">TASK LIST</span>
                        <div class="row">
                            <form  id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task" value="Walk The Dog">
                                    <label for="task">New Task</label>
                                </div>
                            </div>
                            <input type="submit" value="Add Task" class="button">
                            </form>
                        </div>
                        <div class="card-action">
                            <h5 id="task-title" class="test">TASKS</h5>
                            <ul class="collection">
                                <li class="collection-item">List Item
                                    <a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                                </li>
                                <li class="collection-item">List Item
                                        <a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                                </li>
                                <li class="collection-item">List Item
                                        <a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                                </li>
                                <li class="collection-item">List Item
                                        <a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                                </li>
                                <li class="collection-item">List Item
                                        <a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                                </li>
                            </ul>
                            <a class="clear-tasks btn black">Clear Tasks</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
 <script src="dom.js"></script>
</body>
</html>
